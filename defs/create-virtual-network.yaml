type: layout-form
id: root
header:
  - type: header
    title: Virtual Network
    logo: icon.webp
form:
  - $include: __resource_group_select_or_create.yaml

  - type: fieldset
    subitems:
      - type: row
        subitems:
          - type: textfield
            name: Name
            variable: vnet_name
            id: vnet-name-field
      - type: row
        subitems:
          - type: combo
            name: Select Region
            id: vnet_region_combo
            items: []
            source:
              cmd: |
                az account list-locations
              path-id: $[*].name
              path-name: $[*].displayName
            variable: vnet_region
      - type: 'action-row'
        name: Create Virtual Network
        variables:
          - resource_group_name
          - vnet_name
          - vnet_region
        verify: |
            az network vnet show --resource-group ${resource_group_name} --name ${vnet_name}
        install: az network vnet create --resource-group ${resource_group_name} --name ${vnet_name} --location ${vnet_region}
        uninstall: az network vnet delete --resource-group ${resource_group_name} --name ${vnet_name}

footer:
  - type: footer
    id: footer
    subitems:
      - type: button
        id: install_button
        text: Install
