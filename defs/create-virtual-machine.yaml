type: layout-form
id: root
header:
  - type: header
    title: Virtual Machine
    logo: icon.webp
form:
  - $include: __resource_group_select_or_create.yaml

  - type: fieldset
    subitems:
      - type: text-block
        font: header-1
        content: OS Disk
      - $include: __disk_selector.yaml
        prefix: os_

  - type: fieldset
    subitems:
      - type: text-block
        font: header-1
        content: Data Disks
      - $include: __disk_selector.yaml
        prefix: data_

  - type: fieldset
    subitems:
      - type: row
        subitems:
          - type: textfield
            name: Name
            produces:
              - variable: virtual_machine_name
      - type: row
        subitems:
          - type: combo
            name: Select Region
            id: virtual_machine_region_combo
            items: []
            source:
              cmd: |
                az account list-locations
              path-id: $[*].name
              path-name: $[*].displayName
            produces:
              - variable: virtual_machine_region
      - $include: __vm_size_selector.yaml
      - $include: __subnet_selector.yaml
      - type: 'action-row'
        name: Create Virtual Machine
        consumes:
          - resource_group_name
          - virtual_machine_name
          - virtual_machine_region
        verify: |
            az vm show --resource-group ${resource_group_name} --name ${virtual_machine_name}
        install: az vm create --resource-group ${resource_group_name} --name ${virtual_machine_name} --location ${virtual_machine_region} --admin-password XXyaaaasdsa3312!
        uninstall: az vm delete --resource-group ${resource_group_name} --name ${virtual_machine_name} --yes

footer:
  - type: footer
    id: footer
    subitems:
      - type: button
        id: install_button
        text: Install
