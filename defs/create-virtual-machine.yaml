type: layout-form
id: root
header:
  - type: header
    title: Virtual Machine
    logo: espressif.svg
form:
  - $include: __resource_group_select_or_create.yaml

  - type: fieldset
    subitems:
      - type: row
        subitems:
          - type: textfield
            name: Name
            variable: virtural_machine_name
            id: virtural-machine-name-field
      - type: row
        subitems:
          - type: combo
            name: Select Region
            id: virtural_machine_region_combo
            items: []
            source:
              cmd: |
                az account list-locations
              path-id: $[*].name
              path-name: $[*].displayName
            variable: virtural_machine_region
      - type: 'action-row'
        name: Create Virtual Machine
        variables:
          - resource_group_name
          - virtural_machine_name
          - virtural_machine_region
        verify: |
            az vm show --resource-group ${resource_group_name} --name ${virtural_machine_name}
        install: az vm create --resource-group ${resource_group_name} --name ${virtural_machine_name} --location ${virtural_machine_region} --admin-password XXyaaaasdsa3312!
        uninstall: az vm delete --resource-group ${resource_group_name} --name ${virtural_machine_name} --yes

footer:
  - type: footer
    id: footer
    subitems:
      - type: button
        id: install_button
        text: Install
