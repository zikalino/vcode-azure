type: layout-form
header:
  - type: header
    title: Export Managed Disk as Blob
    logo: icon.webp
form:
  - type: fieldset
    subitems:
    - $include: __disk_selector.yaml
  - type: fieldset
    subitems:
    - $include: __storage_container_selector.yaml

  - type: fieldset
    subitems:
      - type: row
        subitems:
          - type: textfield
            name: Blob Name
            produces:
              - variable: blob_name
      - type: action-row
        name: Grant Access to Disk
        consumes:
          - disk_resource_group
          - disk_name
        install:
          az disk grant-access --resource-group ${disk_resource_group} --name ${disk_name} --duration-in-seconds 3600 --query [accessSas]
        produces:
          - variable: sas
            path: $.0
      - type: action-row
        name: Create Blob
        consumes:
          - disk_resource_group
          - disk_name
          - storage_account_name
          - storage_container_name
          - blob_name
          - sas
        verify: |
            echo ok
        install: |
            az storage blob copy start --destination-blob ${blob_name} --destination-container ${storage_container_name} --account-name ${storage_account_name} --source-uri '"'${sas}'"'
        uninstall:
            echo ok

footer:
  - type: footer
    subitems:
      - type: button
        text: Create
