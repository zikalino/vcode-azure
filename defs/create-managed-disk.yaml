type: layout-form
id: root
header:
  - type: header
    title: Managed Disk
    logo: icon.webp
form:
  - $include: __resource_group_select_or_create.yaml

  - type: fieldset
    id: fieldset-disk-instance-creation
    subitems:
      - type: row
        subitems:
          - type: textfield
            id: disk-instance-name-field
            name: Disk Name
            produces:
              - variable: disk_name
      - type: row
        subitems:
          - type: textfield
            name: Disk Size
            produces:
              - variable: disk_size
      - type: 'action-row'
        id: create-disk-instance
        name: Create Managed Disk
        consumes:
          - resource_group_name
          - disk_name
          - disk_size
        verify: |
            az disk show --resource-group ${resource_group_name} --name ${disk_name}
        install: az disk create --resource-group ${resource_group_name} --name ${disk_name} --size ${disk_size}
        uninstall: az disk delete --resource-group ${resource_group_name} --name ${disk_name}

footer:
  - type: footer
    id: footer
    subitems:
      - type: button
        id: install_button
        text: Install
