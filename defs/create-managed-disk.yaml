type: layout-form
id: root
header:
  - type: header
    title: Managed Disk
    logo: icon.webp
form:
  - $include: __resource_group_select_or_create.yaml

  - type: fieldset
    id: fieldset-disk-instance-creation
    subitems:
      - type: row
        id: disk-instance-name-row
        subitems:
          - type: textfield
            id: disk-instance-name-field
            name: Disk Name
            variable: disk_name
      - type: 'action-row'
        id: create-disk-instance
        name: Create Managed Disk
        variables:
          - resource_group_name
          - disk_name
        verify: |
            az disk show --resource-group ${resource_group_name} --name ${disk_name}
        install: az disk create --resource-group ${resource_group_name} --name ${disk_name}
        uninstall: az disk delete --resource-group ${resource_group_name} --name ${disk_name}

footer:
  - type: footer
    id: footer
    subitems:
      - type: button
        id: install_button
        text: Install
