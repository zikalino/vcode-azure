type: layout-form
id: root
header:
  - type: header
    title: Resource Group
    logo: icon.webp
form:
  #
  # Azure CLI
  #
  - type: fieldset
    id: fieldset_esp_idf
    platform: win32
    subitems:
      - $include: __region_selector.yaml
        variable-prefix: resource_group_
      - type: row
        id: name-row
        subitems:
          - type: textfield
            id: resource-group-name
            name: Name
            variable: name
      - type: 'action-row'
        id: create-resource-group
        name: Create Resource Group
        consumes:
          - region
          - name
        verify: |
            $out = az group exists --name ${name}
            if ($out -like '*true*') { exit 0 } else { exit 1 }
        install: az group create --name ${name} --location ${region}
        uninstall: az group delete --name ${name} --yes

footer:
  - type: footer
    id: footer
    subitems:
      - type: button
        id: install_button
        text: Install
