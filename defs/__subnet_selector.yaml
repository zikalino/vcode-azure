- type: row
  subitems:
    - type: combo
      name: Select Virtual Network
      items: []
      source:
        cmd: |
          az network vnet list
        path-id: $[*].id
        path-name: $[*].name
      variable: vnet_name
    - type: combo
      name: Select Subnet
      items: []
      source:
        cmd: |
          az network vnet subnet list --resource-group ${resource_group_name} --vnet-name ${vnet_name}
        path-id: $[*].id
        path-name: $[*].name
      variable: subnet_name
